<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="./js/vue.js"></script>
</head>
<body style="background-color: #FB2C03;font-family: Arial,sans-serif">
    <div id="start_app">

    <div class="heading">
        <div class="heading_main">
            <h1>Welcome to {{name}}</h1>
            <h2>Best Point Collection System</h2>
        </div>
    </div>
    <!--------------Enter Phone Num part-------->
    <div class="phone_top">
        <div class="form">
            <div class="phone">
                <p>Enter Customer Phone Number</p>
                <input type="tel" id="customer_hp" placeholder="01x-xxxxxxx" v-model="C_Number" >
            </div>

            <div class="button">
                <button id="start" v-on:click="check_num(C_Number)">Submit</button>
                <p style="font-size: 15px"><a href="">Register New Member</a></p>
            </div>
        </div>
    </div>
    </div>

    <script>
        new Vue ({
            el:'#start_app',
            data:{
                name:"Lami Cafe",
                phone:"0123123123",
                C_Number:""
        },
            methods:{
                check_num:function (C_number){
                    if (C_number===this.phone){
                        alert("Success");
                        window.location.href ="index.html";
                    }
                    else{
                        alert("Wrong number");
                    }
                }
            }
            })


    </script>
</body>
</html>
